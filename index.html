<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Conquest Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for light mode */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* Light gray background */
            color: #1e293b; /* Dark text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            color: #1e293b;
            box-sizing: border-box;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        input[type="checkbox"] {
            margin-right: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #3b82f6;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6;
            color: #ffffff;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:active {
            transform: scale(0.99);
        }

        .message-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            display: none;
        }

        .message-box.info {
            background-color: #e0f2fe;
            color: #0c4a6e;
        }

        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e293b; /* Dark background */
                color: #e2e8f0; /* Light text */
            }

            .container {
                background-color: #2d3748;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            }

            input[type="email"] {
                background-color: #4a5568;
                color: #e2e8f0;
                border-color: #4a5568;
            }

            input[type="email"]:focus {
                border-color: #63b3ed;
                box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.25);
            }

            .message-box.info {
                background-color: #1e3a8a;
                color: #bfdbfe;
            }

            .message-box.success {
                background-color: #10b981;
                color: #042f2e;
            }

            .message-box.error {
                background-color: #ef4444;
                color: #fee2e2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galactic Conquest Registration</h1>
        <form id="galacticForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="conquer" name="conquer">
                <label for="conquer">I want to conquer the galaxy.</label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="messageBox" class="message-box"></div>
    </div>

    <script>
        // IMPORTANT: Replace this URL with the deployed Google Apps Script URL
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzR_5FV_ZMEAHdDId1he4kCANlcO8RDNBbn3qoZ8IZ-lv7EK2ub2VSyawX4yyATEgUX/exec';
        const form = document.getElementById('galacticForm');
        const messageBox = document.getElementById('messageBox');

        // Function to display messages in the UI
        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent the default form submission

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Checkbox status is 'on' if checked, or undefined if not. Convert to a boolean string.
            data.conquer = data.conquer === 'on' ? 'Yes' : 'No';

            // Clear previous messages and show loading indicator
            showMessage('Submitting...', 'info');

            try {
                // Perform the fetch request to the Google Apps Script
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script to work correctly
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(data).toString()
                });

                // The no-cors mode prevents us from reading the response, but if the fetch is successful
                // without errors, we can assume the script received the data.
                // The 'opaque' type indicates a successful no-cors request.
                if (response.ok || response.type === 'opaque') {
                    showMessage('Submission successful! We\'ve noted your intent to conquer the galaxy.', 'success');
                    form.reset(); // Clear the form fields
                } else {
                    // This block will only run if there's a network issue, not a script error.
                    throw new Error('Failed to submit the form.');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Submission failed. Please check your console for details.', 'error');
            }
        });
    </script>
</body>
</html>
