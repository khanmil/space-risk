<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Conquest Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for a dark, sci-fi theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0d13; /* Deep space black */
            color: #b5f2ff; /* Glowing cyan text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow: hidden; /* Hide any overflow from the large, spinning element */
        }

        /* Define the spinning animation */
        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Subtle background image effect */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            /* Make the container larger than the viewport to prevent cropping */
            width: 150%;
            height: 150%;
            /* Your photo from the GitHub repository */
            background-image: url('https://raw.githubusercontent.com/khanmil/space-risk/main/assets/hi.png');
            background-color: #0d121c; /* Fallback color for empty space */
            background-size: contain; /* Ensures the whole image fits within its larger container */
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.03; /* Much more transparent */
            backdrop-filter: blur(12px); /* Much more blurred */
            z-index: -1;
            /* Center the element and apply the spin animation */
            animation: spin 40s linear infinite; /* Faster spin */
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            background-color: rgba(26, 32, 45, 0.8); /* Semi-transparent dark container */
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(181, 242, 255, 0.2); /* Subtle glow effect */
            backdrop-filter: blur(10px); /* Blur behind the form */
            transition: background-color 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 5px #b5f2ff; /* Glowing text */
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #4a5568;
            border-radius: 0.5rem;
            background-color: #131720;
            color: #e2e8f0;
            box-sizing: border-box;
            transition: border-color 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #63b3ed;
            box-shadow: 0 0 10px #63b3ed; /* Stronger glow on focus */
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        input[type="checkbox"] {
            margin-right: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #63b3ed;
            box-shadow: 0 0 5px #63b3ed;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4a0e88; /* Dark purple */
            color: #ffffff;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 0 10px #6a0dad; /* Glowing button */
        }

        button:hover {
            background-color: #6a0dad;
            box-shadow: 0 0 15px #6a0dad;
        }

        button:active {
            transform: scale(0.99);
        }

        .message-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            display: none;
        }

        .message-box.info {
            background-color: #1e3a8a;
            color: #bfdbfe;
        }

        .message-box.success {
            background-color: #10b981;
            color: #042f2e;
        }

        .message-box.error {
            background-color: #ef4444;
            color: #fee2e2;
        }

        /* Light mode (for preference-sensitive users) */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f1f5f9;
                color: #1e293b;
            }

            body::before {
                opacity: 0.02;
            }

            .container {
                background-color: rgba(255, 255, 255, 0.9);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }

            h1 {
                text-shadow: none;
            }

            input[type="email"],
            input[type="text"] {
                background-color: #f9fafb;
                color: #1e293b;
                border-color: #d1d5db;
            }

            input[type="email"]:focus,
            input[type="text"]:focus {
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
            }

            input[type="checkbox"] {
                accent-color: #3b82f6;
                box-shadow: none;
            }

            button {
                background-color: #3b82f6;
                box-shadow: none;
            }

            button:hover {
                background-color: #2563eb;
                box-shadow: none;
            }
            .message-box.info {
                background-color: #e0f2fe;
                color: #0c4a6e;
            }

            .message-box.success {
                background-color: #d1fae5;
                color: #065f46;
            }

            .message-box.error {
                background-color: #fee2e2;
                color: #991b1b;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galactic Conquest Registration</h1>
        <form id="galacticForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="conquer" name="conquer">
                <label for="conquer">I want to conquer the galaxy.</label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="messageBox" class="message-box"></div>
    </div>

    <script>
        // IMPORTANT: Replace this URL with the deployed Google Apps Script URL
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzR_5FV_ZMEAHdDId1he4kCANlcO8RDNBbn3qoZ8IZ-lv7EK2ub2VSyawX4yyATEgUX/exec';
        const form = document.getElementById('galacticForm');
        const messageBox = document.getElementById('messageBox');

        // Function to display messages in the UI
        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent the default form submission

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Checkbox status is 'on' if checked, or undefined if not. Convert to a boolean string.
            data.conquer = data.conquer === 'on' ? 'Yes' : 'No';

            // Clear previous messages and show loading indicator
            showMessage('Submitting...', 'info');

            try {
                // Perform the fetch request to the Google Apps Script
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script to work correctly
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(data).toString()
                });

                // The no-cors mode prevents us from reading the response, but if the fetch is successful
                // without errors, we can assume the script received the data.
                // The 'opaque' type indicates a successful no-cors request.
                if (response.ok || response.type === 'opaque') {
                    showMessage('Submission successful! We\'ve noted your intent to conquer the galaxy.', 'success');
                    form.reset(); // Clear the form fields
                } else {
                    // This block will only run if there's a network issue, not a script error.
                    throw new Error('Failed to submit the form.');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Submission failed. Please check your console for details.', 'error');
            }
        });
    </script>
</body>
</html>
