<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Conquest Registration</title>
    <link rel="icon" href="https://raw.githubusercontent.com/khanmil/space-risk/main/assets/hi.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Use Orbitron for headings for that sci-fi game feel, and Inter for body text for readability */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a14;
            overflow: hidden; /* Hide anything that moves off-screen */
        }

        /* Animated background container */
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Individual ship style */
        .bouncing-ship {
            position: absolute;
            background-image: url('https://raw.githubusercontent.com/khanmil/space-risk/main/assets/hi.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(2px);
            /* The animation property will be set by JavaScript */
        }

        /* Keyframe animations for combined spinning and bouncing */
        @keyframes move-spin-1 {
            0%   { transform: translate(0, 0) rotate(0deg); }
            25%  { transform: translate(10vw, -15vh) rotate(90deg); }
            50%  { transform: translate(-5vw, 10vh) rotate(180deg); }
            75%  { transform: translate(15vw, 5vh) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes move-spin-2 {
            0%   { transform: translate(0, 0) rotate(0deg); }
            25%  { transform: translate(-12vw, 8vh) rotate(-90deg); }
            50%  { transform: translate(10vw, -10vh) rotate(-180deg); }
            75%  { transform: translate(-5vw, -15vh) rotate(-270deg); }
            100% { transform: translate(0, 0) rotate(-360deg); }
        }

        @keyframes move-spin-3 {
            0%   { transform: translate(0, 0) rotate(0deg); }
            25%  { transform: translate(8vw, 12vh) rotate(60deg); }
            50%  { transform: translate(15vw, -5vh) rotate(120deg); }
            75%  { transform: translate(-10vw, 10vh) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }


        /* Custom focus glow effect */
        .form-input:focus {
            outline: none;
            border-color: #22d3ee; /* cyan-400 */
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
        }

        /* Custom button style */
        .btn-glow {
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
            transform: translateY(-2px);
        }
        .btn-glow:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        /* Glassmorphism effect for the form container */
        .glass-container {
            background: rgba(15, 23, 42, 0.6); /* slate-900 with opacity */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.5); /* slate-700 with opacity */
        }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

    <!-- Container for the animated background -->
    <div id="background-container"></div>

    <div class="w-full max-w-2xl mx-auto z-10">
        <div class="glass-container rounded-lg p-6 md:p-10 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-cyan-300 tracking-wider">Galactic Conquest Registration Form</h1>
            </div>

            <form id="registrationForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <!-- Your Earth Name -->
                    <div>
                        <label for="alias" class="block mb-2 text-sm font-medium text-slate-300">Your Earth Name</label>
                        <input type="text" id="alias" name="Alias" class="form-input bg-slate-800 border border-slate-700 text-white text-sm rounded-lg block w-full p-2.5 transition duration-300" placeholder="e.g., Pat" required>
                    </div>
                    <!-- Email Address -->
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-slate-300">Secure Comms (Email)</label>
                        <input type="email" id="email" name="Email" class="form-input bg-slate-800 border border-slate-700 text-white text-sm rounded-lg block w-full p-2.5 transition duration-300" placeholder="commander@domain.com" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" id="submitButton" class="btn-glow bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-bold py-3 px-8 rounded-lg text-lg tracking-wide">
                        Transmit Registration
                    </button>
                </div>
            </form>
            
            <!-- Status Message Area -->
            <div id="statusMessage" class="text-center mt-6 text-sm font-medium" role="status"></div>
        </div>
    </div>

    <script>
        // --- Background Animation Script ---
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('background-container');
            const shipCount = 20; // Number of ships to generate
            const animationNames = ['move-spin-1', 'move-spin-2', 'move-spin-3']; // Array of animation names

            for (let i = 0; i < shipCount; i++) {
                const ship = document.createElement('div');
                ship.classList.add('bouncing-ship');

                // Randomize properties for a "jumbled" look
                const size = Math.random() * 150 + 50; // size between 50px and 200px
                const x = Math.random() * 100; // horizontal position in %
                const y = Math.random() * 100; // vertical position in %
                const duration = Math.random() * 40 + 20; // duration between 20s and 60s
                const opacity = Math.random() * 0.3 + 0.1; // opacity between 0.1 and 0.4
                
                // Randomly pick an animation from the array
                const randomAnimationName = animationNames[Math.floor(Math.random() * animationNames.length)];

                ship.style.width = `${size}px`;
                ship.style.height = `${size}px`;
                ship.style.left = `${x}vw`;
                ship.style.top = `${y}vh`;
                ship.style.opacity = opacity;
                
                // Set the full animation property
                ship.style.animation = `${randomAnimationName} ${duration}s ease-in-out infinite`;

                container.appendChild(ship);
            }
        });

        // --- Form Submission Script ---
        // IMPORTANT: Replace this URL with the one you get after deploying your Google Apps Script.
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzQ5XrzobHJWU0DEm72HryZAKP4gzpMMvh1lpgj8pOjJYKvGyZEla-HeiYZW0dff8xy/exec';

        const form = document.getElementById('registrationForm');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', e => {
            e.preventDefault(); // Prevent the default form submission

            // Disable button and show loading message
            submitButton.disabled = true;
            submitButton.textContent = 'Transmitting...';
            statusMessage.textContent = 'Securing connection...';
            statusMessage.className = 'text-center mt-6 text-sm font-medium text-yellow-400';

            const formData = new FormData(form);

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                // Handle network errors
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                if(data.result === 'success') {
                    // Handle success
                    statusMessage.textContent = 'Registration Received.';
                    statusMessage.className = 'text-center mt-6 text-sm font-medium text-green-400';
                    form.reset(); // Clear the form
                } else {
                    // Handle errors reported by the script
                    throw new Error(data.message || 'An unknown error occurred.');
                }
            })
            .catch(error => {
                // Handle any errors in the fetch process
                console.error('Error:', error);
                statusMessage.textContent = `Error: ${error.message}. Please try again.`;
                statusMessage.className = 'text-center mt-6 text-sm font-medium text-red-400';
            })
            .finally(() => {
                // Re-enable the button regardless of outcome
                submitButton.disabled = false;
                submitButton.textContent = 'Transmit Registration';
            });
        });
    </script>

</body>
</html>
